name: CI Pipeline

# Se dispara en push o pull_request sobre main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1) Tests del backend con Jest
  backend-tests:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: node-version: 18

      - name: Install dependencies (backend)
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test -- --detectOpenHandles --forceExit

  # 2) Tests del frontend con Jest
  frontend-tests:
    name: ðŸ–¥ï¸ Frontend Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: node-version: 18

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

  # 3) Pruebas E2E con Cypress levantando backend y frontend
  e2e-tests:
    name: ðŸŒ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    services:
      backend:
        image: node:18
        ports: ["4000:4000"]
        options: >-
          --workdir /srv/backend
          --mount type=bind,source=${{ github.workspace }}/backend,target=/srv/backend
        command: bash -lc "npm ci && npm run dev"

      frontend:
        image: node:18
        ports: ["5173:5173"]
        options: >-
          --workdir /srv/frontend
          --mount type=bind,source=${{ github.workspace }}/frontend,target=/srv/frontend
        command: bash -lc "npm ci && npm run dev"

    steps:
      - uses: actions/checkout@v4

      - name: Wait for services to be ready
        run: |
          npx wait-on http://localhost:4000/api/auth/health
          npx wait-on http://localhost:5173

      - name: Install Cypress
        working-directory: frontend
        run: npm ci

      - name: Run Cypress E2E
        working-directory: frontend
        run: npx cypress run --spec "cypress/e2e/auth.cy.js"
